<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Images Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .image-card { border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .image-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .image-card h3 { margin: 10px 0 5px 0; }
    </style>
</head>
<body>
    <h1>Project Mockup Images Test</h1>
    <div class="image-grid">
        <div class="image-card">
            <h3>Attendify</h3>
            <img src="public/Project Mockups/Project_Attendify.png" alt="Attendify" />
        </div>
        <div class="image-card">
            <h3>Author Portfolio</h3>
            <img src="public/Project Mockups/Project_Author.png" alt="Author Portfolio" />
        </div>
        <div class="image-card">
            <h3>Avittam Homes</h3>
            <img src="public/Project Mockups/Project_Avittam.png" alt="Avittam Homes" />
        </div>
        <div class="image-card">
            <h3>CA Firm</h3>
            <img src="public/Project Mockups/Project_CA.png" alt="CA Firm" />
        </div>
        <div class="image-card">
            <h3>Medical Data</h3>
            <img src="public/Project Mockups/Project_MedicalData.png" alt="Medical Data" />
        </div>
        <div class="image-card">
            <h3>Hazlo</h3>
            <img src="public/Project Mockups/Project_Hazlo.png" alt="Hazlo" />
        </div>
    </div>
</body>
</html>
